<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="text-center">
        <h1 class="mt-5">Ryan's Weather Application</h1>    
        <form action="/" method="post">
            <input type = "text" id = "cityName" name = "cityName" placeholder="City">
            <input type = "text" id = "stateName" name = "stateName" val = "ON">
            <input type = "text" id = "countryName" name = "countryName" val = "Canada">
            <button>Find</button>

        </form>
        {% if weatherData %}
        {{weatherData.main}}: {{ weatherData.description}} <br>
        <img src = "https://openweathermap.org/img/wn/{{weatherData.icon}}@2x.png" alt="Icon">
        {{weatherData.temp}}
        {% endif %}



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
